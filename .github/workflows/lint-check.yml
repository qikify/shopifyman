name: Lint Check

on:
  pull_request:
    branches:
      - dev

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn eslint .
